name: Main workflow
on: workflow_dispatch
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Create file
      id: create_file
      uses: HV-Hung/workflow-create-file@main
      with:
        create_secret_file: secrets
    - name: Cat file
      run: cat ${{ steps.create_file.outputs.secrets_file }}
    - name: Cat file 2
      run: cat secrets
